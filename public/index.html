<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="Description" content="Frespo" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Frespo" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="default"
    />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="https://i.ibb.co/dD4SZzQ/favicon512.png"
    />
    <link
      rel="apple-touch-startup-image"
      sizes="192x192"
      href="https://i.ibb.co/dD4SZzQ/favicon512.png"
    />
    <link rel="icon" href="/icons/favicon.svg" />
    <link rel="icon" href="/icons/favicon.ico" />
    <link rel="mask-icon" href="icons/favicon.svg" color="#000000" />

    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- <link rel="manifest" href="manifest.webmanifest" /> -->
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="canonical" href="https://frespo.epizy.com/home" />
    <title>Frespo</title>
    <script id="react-dotenv" src="./env.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("service-worker.js").then(
            function (registration) {
              // Registration was successful
              console.log(
                "ServiceWorker registration successful with scope: ",
                registration.scope
              );
            },
            function (err) {
              // registration failed :(
              console.log("ServiceWorker registration failed: ", err);
            }
          );
        });
      }
    </script>
  </body>
</html>
